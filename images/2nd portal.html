<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Student Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            background: rgb(247,247,247);
background: linear-gradient(90deg, rgba(247,247,247,1) 1%, rgba(126,199,246,1) 46%, rgba(238,240,241,1) 100%);
        }
        header {
            background-color: #0b0b0c;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #070808;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            max-width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        footer {
            background-color: #111112;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to University Student Portal</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Courses</a>
        <a href="#">Grades</a>
        <a href="#">Schedule</a>
        <a href="#">Profile</a>
    </nav>
    <section>
        <div class="cards">
            <div class="card">
                <h2>Courses</h2>
                <p>View and enroll in your courses.</p>
            </div>
            <div class="card">
                <h2>Grades</h2>
                <p>Check your grades and performance.</p>
            </div>
            <div class="card">
                <h2>Schedule</h2>
                <p>View your class schedule and upcoming events.</p>
            </div>
            <div class="card">
                <h2>Profile</h2>
                <p>Update your personal information and preferences.</p>
            </div>
        </div>
    </section>
</body>
</html>
